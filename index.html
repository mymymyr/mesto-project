<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar-cousteau.jpg" alt="Фотография профиля Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"><span
          class="profile__add-icon"></span></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template class="popup-template">
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title"></h2>
        <form name="profile-info" class="popup__form">
          <input class="popup__item" type="text" name="heading" placeholder="" required>
          <input class="popup__item" type="text" name="subheading" placeholder="" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      </div>
    </div>
  </template>
  <template class="elements__item-template">
    <li class="elements__item">
      <img class="elements__image" src="" alt="">
      <h2 class="elements__text"></h2>
      <button type="button" class="elements__like-button elements__like-button_active"
        aria-label="Поставить лайк"></button>
    </li>
  </template>
  <script src="./cards.js"></script>
  <script src="./script.js"></script>
</body>

</html>
