<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__edit-photo-button" type="button" aria-label="Редактировать фотографию профиля">
        <img class="profile__avatar" src="" alt="Фотография профиля">
      </button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <p class="profile__subtitle"></p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"><span
          class="profile__add-icon"></span></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_position_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <input class="popup__item" id="heading" type="text" name='name' placeholder="Жак-Ив Кусто" required minlength="2"
          maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
        <span class="popup__input-error heading-error"></span>
        <input class="popup__item" id="subheading" type="text" name='about' placeholder="Исследователь океана" required minlength="2"
          maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
        <span class="popup__input-error subheading-error"></span>
        <button class="button-form popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_position_place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place">
        <input class="popup__item" id="heading" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30"
          pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы.">
        <span class="popup__input-error heading-error"></span>
        <input class="popup__item" id="subheading" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error subheading-error"></span>
        <button class="button-form popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_position_img">
    <div class="popup__container popup__container_position_img">
      <img class="popup__image" src="" alt="">
      <h2 class="popup__text"></h2>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <div class="popup popup_position_photo-profile">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="photo">
        <input class="popup__item" id="heading" type="url" name="avatar" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error heading-error"></span>
        <button class="button-form popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>
  <template id="elements__item-template">
    <li class="elements__item">
      <img class="elements__image" src="" alt="">
      <h2 class="elements__text"></h2>
      <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
      <button class="elements__trash-button" type="button" aria-label="Удалить"></button>
      <span class="elements__like-counter"></span>
    </li>
  </template>
</body>

</html>
